<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANFERCORP</title>
    <link rel="icon" href="accents/ANFERCORP.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Logo de la empresa -->
            <img src="accents/ANFERCORP.jpeg" alt="Logo ANFERCORP" class="logo-image">
            <div class="logo-text">
                <h1>ANFERCORP S.A.C.</h1>
                <p>Sistema de Cotizaciones</p>
            </div>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <div id="error-message" class="error-message">
                Usuario o contraseña incorrectos
            </div>
        </form>
        
        <div class="footer">
            <p>© 2025 ANFERCORP S.A.C. - Todos los derechos reservados</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
